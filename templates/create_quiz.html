{% extends "base.html" %}

{% block title %}Crear Quiz{% endblock %}

{% block content %}
    <h1 class="text-center">Crear un nuevo Quiz</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Título del Quiz</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Crear Quiz</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Volver al inicio</a>
{% endblock %}
