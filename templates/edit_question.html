{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Editar Pregunta</h1>

<form method="POST" class="w-50 mx-auto">
    <input type="hidden" name="quiz_id" value="{{ request.args.get('quiz_id') }}">

    <div class="form-group">
        <label for="question_text">Pregunta</label>
        <input type="text" name="question_text" class="form-control" id="question_text" value="{{ question.question_text }}" required>
    </div>

    <div class="form-group">
        <label for="option_a">Opción A</label>
        <input type="text" name="option_a" class="form-control" id="option_a" value="{{ question.options[0] }}" required>
    </div>

    <div class="form-group">
        <label for="option_b">Opción B</label>
        <input type="text" name="option_b" class="form-control" id="option_b" value="{{ question.options[1] }}" required>
    </div>

    <div class="form-group">
        <label for="option_c">Opción C</label>
        <input type="text" name="option_c" class="form-control" id="option_c" value="{{ question.options[2] }}" required>
    </div>

    <div class="form-group">
        <label for="option_d">Opción D</label>
        <input type="text" name="option_d" class="form-control" id="option_d" value="{{ question.options[3] }}" required>
    </div>

    <div class="form-group">
        <label for="correct_option">Opción correcta (0-3)</label>
        <input type="number" name="correct_option" class="form-control" id="correct_option" value="{{ question.correct_option }}" min="0" max="3" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
</form>
{% endblock %}
